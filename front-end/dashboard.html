<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Dashboard Smart Tambak</title>
        <link rel="stylesheet" type="text/css" href="Dashboard.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="navbar">
        <div class="burger-menu" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <h1 class="website-name">Smart Tambak Dashboard</h1>
    </div>

    <div class="sidebar" id="sidebar">
        <ul>
            <li></li>
            <li>Home</li>
            <li>Row Data</li>
            <li>Grafik</li>
        </ul>
    </div>

    <div class="content">
        <div class="info-card">
            <h2>Suhu</h2>
            <p id="suhu_air_permukaan"></p>
        </div>
        <div class="info-card">
            <h2>Salinitas</h2>
            <p id="pressure"></p>
        </div>
        <div class="info-card">
            <h2>pH</h2>
            <p id="temperature"></p>
        </div>
        <div class="info-card">
            <h2>Amonia</h2>
            <p id="ph"></p>
        </div>
        <div class="info-card">
            <h2>Oksigen</h2>
            <p>8 mg/L</p>
        </div>
    </div>

    <div class="table-container">
    <table class="data-table">
        <thead>
            <tr>
                <th>Date_Time</th>
                <th>Suhu Permukaan</th>
                <th>Suhu Dasar</th>
                <th>Suhu Ruang</th>
                <th>Salinitas</th>
                <th>Kadar Oksigen</th>
                <th>PH</th>
                <th>Amonia</th>

            </tr>
        </thead>
        <tbody id="data-body">
        </tbody>
    </table>
    <!-- <script src="Script.js"></script> -->
            
    <!-- <div class="centered-text"> -->
    <!-- <h2>Map</h2> -->
<!-- </div> -->
    <!-- <div id="map" style="height: 300px; width: 400px;"></div> -->
</div>
<script src="Script.js"></script>
<div class="chart-container">
    <canvas id="line-chart"></canvas>
</div>



</body>
</html>
